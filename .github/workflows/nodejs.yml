name: self-hosted-runner

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Run
      run: |
        cd /home/zackkomo/
        cp .env /home/zackkomo/zBot/zBot/zBot/zBot/
        bash pm2script.sh
        cd /home/zackkomo/zBot/zBot/zBot/zBot/
        


